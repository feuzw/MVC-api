name: Deploy API Service to EC2

on:
  push:
    branches:
      - main
    paths:
      - '**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

env:
  SERVICE_NAME: api-service
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build -x test

      - name: Build Docker image
        run: |
          docker build -t ${{ env.DOCKER_USERNAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }} .
          docker tag ${{ env.DOCKER_USERNAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }} ${{ env.DOCKER_USERNAME }}/${{ env.SERVICE_NAME }}:latest

      - name: Login to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Push Docker image to Docker Hub
        run: |
          docker push ${{ env.DOCKER_USERNAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
          docker push ${{ env.DOCKER_USERNAME }}/${{ env.SERVICE_NAME }}:latest

      - name: Deploy to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
          EC2_DEPLOY_PATH: ${{ secrets.EC2_DEPLOY_PATH || '/home/ubuntu/deploy' }}
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          # SSH 키 설정
          mkdir -p ~/.ssh
          echo "$EC2_SSH_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H $EC2_HOST >> ~/.ssh/known_hosts

          # EC2에 배포 디렉토리 생성
          ssh -i ~/.ssh/deploy_key $EC2_USER@$EC2_HOST \
            "mkdir -p $EC2_DEPLOY_PATH/${{ env.SERVICE_NAME }}"

          # EC2에서 Docker Hub에서 이미지 pull 및 컨테이너 재시작
          ssh -i ~/.ssh/deploy_key $EC2_USER@$EC2_HOST << ENDSSH
            set -e  # 에러 발생 시 스크립트 중단
            
            DEPLOY_PATH="$EC2_DEPLOY_PATH"
            SERVICE_NAME="${{ env.SERVICE_NAME }}"
            DOCKER_USERNAME="$DOCKER_USERNAME"
            DOCKER_PASSWORD="$DOCKER_PASSWORD"
            
            echo "=== Deployment Variables ==="
            echo "DEPLOY_PATH: \$DEPLOY_PATH"
            echo "SERVICE_NAME: \$SERVICE_NAME"
            echo "DOCKER_USERNAME: \$DOCKER_USERNAME"
            echo ""
            
            # 배포 디렉토리로 이동
            cd \$DEPLOY_PATH/\$SERVICE_NAME || {
              echo "❌ Failed to change directory to \$DEPLOY_PATH/\$SERVICE_NAME"
              exit 1
            }
            echo "✅ Changed to directory: \$(pwd)"
            
            # Docker Hub 로그인
            echo ""
            echo "=== Docker Hub Login ==="
            if echo "\$DOCKER_PASSWORD" | docker login -u "\$DOCKER_USERNAME" --password-stdin; then
              echo "✅ Docker Hub login successful"
            else
              echo "❌ Docker Hub login failed"
              exit 1
            fi
            
            # 포트 8080을 사용하는 모든 컨테이너 확인 및 정리
            echo ""
            echo "=== Checking Port 8080 ==="
            # 포트 8080을 사용하는 컨테이너 찾기 (docker ps 출력에서 직접 확인)
            CONTAINERS_USING_PORT=\$(docker ps --format "table {{.Names}}\t{{.Ports}}" 2>/dev/null | grep "8080" | awk '{print \$1}' || echo "")
            
            if [ -n "\$CONTAINERS_USING_PORT" ]; then
              echo "⚠️  Found containers using port 8080:"
              echo "\$CONTAINERS_USING_PORT"
              echo "\$CONTAINERS_USING_PORT" | while read container; do
                if [ -n "\$container" ] && [ "\$container" != "NAMES" ]; then
                  docker stop "\$container" 2>/dev/null && echo "✅ Stopped: \$container" || true
                  docker rm "\$container" 2>/dev/null && echo "✅ Removed: \$container" || true
                fi
              done
            else
              echo "ℹ️  No running containers found using port 8080"
            fi
            
            # 중지된 컨테이너 중에서도 포트 8080을 사용하는 것 확인
            STOPPED_WITH_PORT=\$(docker ps -a --format "{{.Names}}" 2>/dev/null | while read name; do
              if [ -n "\$name" ] && [ "\$name" != "\$SERVICE_NAME" ]; then
                docker inspect "\$name" --format='{{range \$p, \$conf := .NetworkSettings.Ports}}{{if eq \$p "8080/tcp"}}\$name{{end}}{{end}}' 2>/dev/null
              fi
            done | grep -v "^$" || echo "")
            
            if [ -n "\$STOPPED_WITH_PORT" ]; then
              echo "⚠️  Found stopped containers that used port 8080:"
              echo "\$STOPPED_WITH_PORT"
              echo "\$STOPPED_WITH_PORT" | while read container; do
                if [ -n "\$container" ]; then
                  docker rm "\$container" 2>/dev/null && echo "✅ Removed: \$container" || true
                fi
              done
            fi
            
            echo "✅ Port 8080 cleanup completed"
            
            # 기존 컨테이너 중지 및 제거
            echo ""
            echo "=== Stopping Existing Container ==="
            docker stop \$SERVICE_NAME 2>/dev/null && echo "✅ Stopped existing container" || echo "ℹ️  No existing container to stop"
            docker rm \$SERVICE_NAME 2>/dev/null && echo "✅ Removed existing container" || echo "ℹ️  No existing container to remove"
            
            # 포트 8080이 실제로 사용 가능한지 확인
            echo ""
            echo "=== Verifying Port 8080 Availability ==="
            if command -v netstat >/dev/null 2>&1; then
              PORT_CHECK=\$(netstat -tlnp 2>/dev/null | grep ":8080 " || echo "")
            elif command -v ss >/dev/null 2>&1; then
              PORT_CHECK=\$(ss -tlnp 2>/dev/null | grep ":8080 " || echo "")
            else
              PORT_CHECK=""
            fi
            
            if [ -n "\$PORT_CHECK" ]; then
              echo "⚠️  Port 8080 is still in use:"
              echo "\$PORT_CHECK"
              echo "Attempting to find and stop the process..."
              # 포트를 사용하는 프로세스 찾기 (Docker 컨테이너가 아닌 경우)
              if command -v lsof >/dev/null 2>&1; then
                PID=\$(lsof -ti:8080 2>/dev/null || echo "")
                if [ -n "\$PID" ]; then
                  echo "Found process using port 8080: PID \$PID"
                  kill -9 \$PID 2>/dev/null && echo "✅ Killed process \$PID" || echo "⚠️  Could not kill process \$PID"
                fi
              fi
            else
              echo "✅ Port 8080 is available"
            fi
            
            # 기존 이미지 제거 (선택사항, 디스크 공간 확보)
            echo ""
            echo "=== Removing Old Image ==="
            docker rmi \$DOCKER_USERNAME/\$SERVICE_NAME:latest 2>/dev/null && echo "✅ Removed old image" || echo "ℹ️  No old image to remove"
            
            # Docker Hub에서 최신 이미지 pull
            echo ""
            echo "=== Pulling Image from Docker Hub ==="
            IMAGE_NAME="\$DOCKER_USERNAME/\$SERVICE_NAME:latest"
            echo "Pulling: \$IMAGE_NAME"
            if docker pull \$IMAGE_NAME; then
              echo "✅ Image pulled successfully"
            else
              echo "❌ Failed to pull image: \$IMAGE_NAME"
              echo "Available images:"
              docker images | grep \$SERVICE_NAME || echo "No images found"
              exit 1
            fi
            
            # 이미지 확인
            echo ""
            echo "=== Verifying Image ==="
            if docker images | grep -q "\$DOCKER_USERNAME/\$SERVICE_NAME.*latest"; then
              echo "✅ Image exists:"
              docker images | grep "\$DOCKER_USERNAME/\$SERVICE_NAME"
            else
              echo "❌ Image not found after pull"
              exit 1
            fi
            
            # .env 파일 확인
            echo ""
            echo "=== Checking .env file ==="
            if [ ! -f .env ]; then
              echo "⚠️  .env file not found. Container will run without environment file."
              ENV_FILE_ARG=""
            else
              echo "✅ .env file found"
              ENV_FILE_ARG="--env-file .env"
            fi
            
            # 컨테이너 실행
            echo ""
            echo "=== Starting Container ==="
            echo "Command: docker run -d --name \$SERVICE_NAME --restart unless-stopped -p 8080:8080 \$ENV_FILE_ARG \$IMAGE_NAME"
            if docker run -d \
              --name \$SERVICE_NAME \
              --restart unless-stopped \
              -p 8080:8080 \
              \$ENV_FILE_ARG \
              \$IMAGE_NAME; then
              echo "✅ Container started successfully"
            else
              echo "❌ Failed to start container"
              echo "Checking for errors..."
              docker images | grep \$SERVICE_NAME
              exit 1
            fi
            
            # 컨테이너 상태 확인
            echo ""
            echo "=== Container Status ==="
            sleep 5
            docker ps -a | grep \$SERVICE_NAME || echo "⚠️  Container not found"
            echo ""
            
            # 컨테이너가 실행 중인지 확인
            if docker ps | grep -q \$SERVICE_NAME; then
              echo "✅ Container is running"
            else
              echo "❌ Container is not running!"
              echo ""
              echo "=== Checking stopped container ==="
              docker ps -a | grep \$SERVICE_NAME
              echo ""
              echo "=== Container Exit Code ==="
              docker inspect \$SERVICE_NAME --format='{{.State.ExitCode}}' 2>/dev/null || echo "Could not get exit code"
              echo ""
            fi
            
            echo "=== Container Logs (last 100 lines) ==="
            docker logs \$SERVICE_NAME --tail 100 2>&1 || echo "⚠️  Could not fetch logs"
            echo ""
            
            echo "=== Network Check ==="
            netstat -tlnp | grep 8080 || ss -tlnp | grep 8080 || echo "⚠️  Port 8080 not listening"
          ENDSSH

      - name: Health Check
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          echo "Waiting for service to start..."
          echo "Service will be available at: http://$EC2_HOST:8080/health"
          
          # 최대 60초 대기 (6번 재시도, 10초 간격)
          MAX_RETRIES=6
          RETRY_INTERVAL=10
          
          for i in $(seq 1 $MAX_RETRIES); do
            echo "Health check attempt $i/$MAX_RETRIES..."
            
            if curl -f -s --max-time 5 http://$EC2_HOST:8080/health > /dev/null 2>&1; then
              echo "✅ Health check passed!"
              exit 0
            else
              echo "⏳ Service not ready yet, waiting ${RETRY_INTERVAL}s..."
              if [ $i -lt $MAX_RETRIES ]; then
                sleep $RETRY_INTERVAL
              fi
            fi
          done
          
          echo ""
          echo "❌ Health check failed after $MAX_RETRIES attempts"
          echo ""
          echo "=== Troubleshooting Steps ==="
          echo "1. Check EC2 security group - allow inbound traffic on port 8080"
          echo "2. SSH to EC2 and verify container:"
          echo "   docker ps -a | grep api-service"
          echo "   docker logs api-service"
          echo "3. Check if service is listening:"
          echo "   docker exec api-service netstat -tlnp | grep 8080"
          echo "4. Verify environment variables are set correctly"
          echo "5. Service might need more time to start - check manually"
          exit 1

