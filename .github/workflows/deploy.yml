name: Deploy API Service to EC2

on:
  push:
    branches:
      - main
    paths:
      - '**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

env:
  SERVICE_NAME: api-service
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build -x test

      - name: Build Docker image
        run: |
          docker build -t ${{ env.DOCKER_USERNAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }} .
          docker tag ${{ env.DOCKER_USERNAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }} ${{ env.DOCKER_USERNAME }}/${{ env.SERVICE_NAME }}:latest

      - name: Login to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Push Docker image to Docker Hub
        run: |
          docker push ${{ env.DOCKER_USERNAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
          docker push ${{ env.DOCKER_USERNAME }}/${{ env.SERVICE_NAME }}:latest

      - name: Deploy to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
          EC2_DEPLOY_PATH: ${{ secrets.EC2_DEPLOY_PATH || '/home/ubuntu/deploy' }}
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          # SSH 키 설정
          mkdir -p ~/.ssh
          echo "$EC2_SSH_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H $EC2_HOST >> ~/.ssh/known_hosts

          # EC2에 배포 디렉토리 생성
          ssh -i ~/.ssh/deploy_key $EC2_USER@$EC2_HOST \
            "mkdir -p $EC2_DEPLOY_PATH/${{ env.SERVICE_NAME }}"

          # EC2에서 Docker Hub에서 이미지 pull 및 컨테이너 재시작
          ssh -i ~/.ssh/deploy_key $EC2_USER@$EC2_HOST << ENDSSH
            DEPLOY_PATH="$EC2_DEPLOY_PATH"
            SERVICE_NAME="${{ env.SERVICE_NAME }}"
            DOCKER_USERNAME="$DOCKER_USERNAME"
            DOCKER_PASSWORD="$DOCKER_PASSWORD"
            
            cd \$DEPLOY_PATH/\$SERVICE_NAME
            
            # Docker Hub 로그인
            echo "\$DOCKER_PASSWORD" | docker login -u "\$DOCKER_USERNAME" --password-stdin
            
            # 기존 컨테이너 중지 및 제거
            docker stop \$SERVICE_NAME || true
            docker rm \$SERVICE_NAME || true
            
            # 기존 이미지 제거 (선택사항, 디스크 공간 확보)
            docker rmi \$DOCKER_USERNAME/\$SERVICE_NAME:latest || true
            
            # Docker Hub에서 최신 이미지 pull
            docker pull \$DOCKER_USERNAME/\$SERVICE_NAME:latest
            
            # .env 파일 확인
            if [ ! -f .env ]; then
              echo "⚠️  .env file not found. Container will run without environment file."
              ENV_FILE_ARG=""
            else
              ENV_FILE_ARG="--env-file .env"
            fi
            
            # 컨테이너 실행
            docker run -d \
              --name \$SERVICE_NAME \
              --restart unless-stopped \
              -p 8080:8080 \
              \$ENV_FILE_ARG \
              \$DOCKER_USERNAME/\$SERVICE_NAME:latest
            
            # 컨테이너 상태 확인
            echo "=== Container Status ==="
            sleep 5
            docker ps -a | grep \$SERVICE_NAME || echo "⚠️  Container not found"
            echo ""
            
            echo "=== Container Logs (last 100 lines) ==="
            docker logs \$SERVICE_NAME --tail 100 2>&1 || echo "⚠️  Could not fetch logs"
            echo ""
            
            echo "=== Network Check ==="
            netstat -tlnp | grep 8080 || ss -tlnp | grep 8080 || echo "⚠️  Port 8080 not listening"
          ENDSSH

      - name: Health Check
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          echo "Waiting for service to start..."
          echo "Service will be available at: http://$EC2_HOST:8080/health"
          
          # 최대 60초 대기 (6번 재시도, 10초 간격)
          MAX_RETRIES=6
          RETRY_INTERVAL=10
          
          for i in $(seq 1 $MAX_RETRIES); do
            echo "Health check attempt $i/$MAX_RETRIES..."
            
            if curl -f -s --max-time 5 http://$EC2_HOST:8080/health > /dev/null 2>&1; then
              echo "✅ Health check passed!"
              exit 0
            else
              echo "⏳ Service not ready yet, waiting ${RETRY_INTERVAL}s..."
              if [ $i -lt $MAX_RETRIES ]; then
                sleep $RETRY_INTERVAL
              fi
            fi
          done
          
          echo ""
          echo "❌ Health check failed after $MAX_RETRIES attempts"
          echo ""
          echo "=== Troubleshooting Steps ==="
          echo "1. Check EC2 security group - allow inbound traffic on port 8080"
          echo "2. SSH to EC2 and verify container:"
          echo "   docker ps -a | grep api-service"
          echo "   docker logs api-service"
          echo "3. Check if service is listening:"
          echo "   docker exec api-service netstat -tlnp | grep 8080"
          echo "4. Verify environment variables are set correctly"
          echo "5. Service might need more time to start - check manually"
          exit 1

